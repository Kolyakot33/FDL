plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    // File -> Settings -> Build Tools -> Gradle -> Distribution Wrapper а пон
}

group 'org.example'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
    maven {
        url = "https://repo1.maven.org/maven2/"
    }
}

dependencies {
    implementation 'org.mongodb:mongodb-driver-sync:4.4.1'
    implementation 'dev.3-3:jmccc:3.1.1'
    implementation 'dev.3-3:jmccc-mcdownloader:3.1.1'
    implementation 'org.slf4j:slf4j-simple:2.0.7'
    implementation 'commons-io:commons-io:2.13.0'
    implementation 'com.google.code.gson:gson:2.10.1'

}
jar {
    manifest {
        attributes 'Main-Class': 'xyz.frogdream.launcher.FrogdreamLauncher'
    }
}
compileJava {
    options.encoding = "UTF-8"
}

task printSourceSetInformation(){
    doLast{
        sourceSets.each { srcSet ->
            println "["+srcSet.name+"]"
            print "-->Source directories: "+srcSet.allJava.srcDirs+"\n"
            print "-->Output directories: "+srcSet.output.classesDirs.files+"\n"
            println ""
        }
    }
}
